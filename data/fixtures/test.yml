gsMediaFolder:
  root:
    name:            root
    relative_path:   media
    
gsMediaFormat:
  miniature:
    name:            Miniature 64x64
    code:            miniature
    mime_type:       image/png
    class:           gsMediaFormatImage
    options:         { width: 64, height: 64, adapter: sfImageMagickAdapter }
    
  thumbnail: 
    name:            Thumbnail 150x100
    code:            thumbnail
    mime_type:       image/jpeg
    useClass:        gsMediaFormatImage
    options:         { width: 150, height: 100, adapter: sfImageMagickAdapter }
    
  inline: 
    name:            Inline 600xN
    code:            inline
    mime_type:       image/jpeg
    useClass:        gsMediaFormatImage
    options:         { width: 600, adapter: sfImageMagickAdapter }
    
  image_preview:
    name:            Gallery Preview
    code:            image_preview
    mime_type:       image/jpeg
    useClass:        gsMediaFormatImage
    options:         { width: 800, height: 600, adapter: sfImageMagickAdapter }
   
  flash_preview:
    name:           Video Flash Preview
    code:           flash_preview
    mime_type:      application/x-shockwave-flash
    class_type:     gsMediaFormatFlash
    options:        { width: 400, height: 300 }